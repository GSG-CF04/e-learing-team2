<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="landingPage/style.css" />
    <title>Sign-in</title>
  </head>

  <body>
    <header>
      <img class="logo" src="imgs/Logo.png" />
      <img class="sinau" src="imgs/Sinau" />
      <p class="header-par">Learn from anything and anywhere</p>
    </header>
    <section class="sign-in">
      <form>
        <div class="email">
          <i class="fa fa-envelope icons"></i>
          <input type="email" placeholder="Email" />
        </div>
        <div class="password">
          <i class="fa fa-lock icons"></i>
          <input type="password" placeholder="Password" />
        </div>
        <a href="dashboard/dashboard.html">
          <button class="sign-in-btn" type="menu">Sign in</button>
        </a>

        <a href="dashboard/dashboard.html">
          <button class="google-btn" type="menu">Sign in with Google</button>
        </a>
      </form>
    </section>
  </body>
</html>
